<body>
    <div id="login-container">
        <h1><img src="img/logo mmm.png" alt=""></h1>
        <form action="javascript: entrar();">
            <label for="emailLabel">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off" required>
            <label for="passwordLabel">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <div id="msg-error"></div>
            <input type="submit" id ="btn-submit" value="Login">
        </form>
        <div id="register-container">

            <a href="cadastro.html">Registrar</a>
        </div>
    </div>
