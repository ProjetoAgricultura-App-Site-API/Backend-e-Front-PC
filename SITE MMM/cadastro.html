<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro MMM</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se no sistema</h1>
        <form id="register-form" action="javascript: guardaCadastro();">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id ="email" placeholder="Digite seu email" autocomplete="off" required>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type= "text" id = "name" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type= "text" id = "lastname" name="lastname" placeholder="Digite seu sobrenome" autocomplete="off" required>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type= "password" id = "password" name= "password" placeholder="Digite sua senha" autocomplete="off" required>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmar Senha</label>
                <input type= "password" id = "passconfirmation" name= "passconfirmation" placeholder="Confirme sua senha" autocomplete="off" required>
            </div>
            <div class="full-box">
                <input type= "submit" id ="CADASTRAR" value="CADASTRO">
            </div>
        </form>
    </div>
</body>
</html>
