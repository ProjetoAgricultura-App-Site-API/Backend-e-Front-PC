<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MinhaConta</title>
  
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style1.css">

</head>     
    <body>
      <div class="Usuário">
        <h1>Informações do usuário<div class='fa fa-user'></div></h1>
      </div>
      <div class="main-container">
        <img class="imagem" src="https://img.freepik.com/free-vector/farmer-using-technology-digital-agriculture_53876-113813.jpg" alt="" id='header' width="150" height="150">
        <div class="form">
          <div class="half-box spacing">
              <label for="nome">Nome</label>
              <h1>SEU NOME</h1>
          </div>
          <div class="half-box">
            <label for="sobrenome">Sobrenome</label>
            <h1>SEU SOBRENOME</h1>
          </div>
          <div class="full-box">
            <label for="email">Email</label>
            <h1>SEU EMAIL</h1>
          </div>
          <div class="half-box spacing">
            <label for="senha">Senha</label>
            <h1>SUA SENHA</h1>
          </div>
          <div class="half-box">
            <label for="novasenha">Senha Nova</label>
            <h1>NOVA SENHA</h1>
          </div>
        </div>
        <div class="botao">
          <input type= "submit" id ="CADASTRAR" value="Atualizar Informações">
      </div>
      </div>
    </body>
</html>
