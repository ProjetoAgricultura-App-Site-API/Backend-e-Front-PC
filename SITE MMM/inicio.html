<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio.css">
    <title>inicio</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo"><img src="img/logo tamanho menor.png" alt=""></div>
            <div class="menu">
                <a href="#">In√≠cio</a>
                <a href="#">Minha Conta</a>
                <a href="#">Mensagem</a>
                <button onclick="sair()"> SAIR </button>
            </div>
        </div>
    </header>
    
    <div id="pesquisa">
        <h1>PESQUISA DE PRODUTOS</h1>
        <form action="">
            <label for="produtolabel">Produto</label>
            <input type="text" id="produto" placeholder="Digite o nome do produto" required>
            <label for="quantLabel">Quantidade</label>
            <input type="text" id="quant" placeholder="Digite a quantidade (em KG)" required>
            <label for="datalabel">Data</label>
            <input type="date" id="data" required>
            <input type="submit" id ="btn-submit" value="Enviar">
        </form>
    </div>
    
    <script src="js/inicio.js"></script>
</body>
